<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link href="./todo.css" type="text/css" rel="stylesheet">
    </style>
    <script src="./todo.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TODO-LIST</h1>
            <ul class="filter">
                <li class="all"><a href="javascript:todo.setFilter('all')">전체</a></li>
                <li class="incomplete"><a href="javascript:todo.setFilter('incomplete')">미완료</a></li>
                <li class="completed"><a href="javascript:todo.setFilter('completed')">완료</a></li>
            </ul>
        </div>
        <div class="content">
            <ul class="list">
                <li class="additional">
                    <div class="todo__box">
                        <input type="text" placeholder="할 일을 추가하세요.">
                        <button onclick="javascript:todo.addTodoItem();">+</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
